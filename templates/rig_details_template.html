{% extends 'admin/base.html' %}

{% block body %}
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Fans Speed (%)</th>
        <th>Power Limit(W)</th>
        <th>Temperature(C)</th>
      </tr>
    </thead>
    <tbody>
        {% for key,gpu in rig_details.device_info.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ gpu['name'] }}</td>
                <td>{{ gpu['fan_speed'] }}</td>
                <td>{{ gpu['power_limit'] }}</td>
                <td>{{ gpu['temperature'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
