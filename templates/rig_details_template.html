{% extends 'admin/base.html' %}

{% block body %}
    {% for gpu in rig_details.device_info.items() %}
        <ul>
            <li>Name: {{ gpu.name }}</li>
            <li>Fan speed: {{ gpu.fans_speed }} %</li>
            <li>Power limit: {{ gpu.power_limit }} W</li>
            <li>Temperature: {{ gpu.temperature }} C</li>
        </ul>
    {% endfor %}
{% endblock %}
